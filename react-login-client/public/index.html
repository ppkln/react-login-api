<html lang="en">
  <head>

    <link rel="icon" href="%PUBLIC_URL%/gi_image/logo-nueng1.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <!-- คำสั่งที่ทำให้ใช้งาน bootstrap ได้ -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- คำสั่งที่ทำให้ใช้งาน modal ได้ -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>LN Shop</title>
    <style>
        .container{
            max-width: 1024px;
        }

        textarea:invalid { /* หากไม่ตรงตามเงื่อนไข minlenght และ required จะแสดงเส้นกรอบปะสีแดง */
            border: 2px dashed red;
        }
        .border1{
            border:1px solid #00008B;
            padding:5px 20px; 
            background: #ffffff;
            border-radius:15px;
            max-width: 1024px;
        }
        /* เริ่มการกำหนดไม่ให้แสดงขีดเส้นใต้ข้อความที่เป็น Link  */
        a:link{
          text-decoration: none;
        }
        a:visited{
          text-decoration: none;
        }
        a:hover{
          text-decoration: none;
        }
        a:active{
          text-decoration: none;
        } /* สิ้นสุดการกำหนดไม่ให้แสดงขีดเส้นใต้ข้อความที่เป็น Link  */
    </style>
    
    
    <title>React Login Api </title>
  </head>
